<!DOCTYPE html>
<html >
    <meta charset="UTF-8">

    <head>
        <base target="_top" />
        <link rel="stylesheet" href="//code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />

        <style>
            .content {
                max-width: 90%;
                margin: auto;
            }
            .form {
                min-width: 40%;

                width: auto;
                margin: auto;
                margin-top: 20px;
            }
            input[type="text"],
            input[type="file"],

            input[type="email"],
            textarea,
            select {

                border-radius: 4px;

            input[data-readonly] {

            }


            input[type="submit"] {

                background-color: #4caf50;
                color: white;
                padding: 14px 20px;

            }

                background-color: #ffffff;
                padding: 20px;
            }

            textarea:read-only{
                background-color: #ccc;
                pointer-events: none;
            }

        </style>
        <script>
            // IMPORTANT: Replace the value for DEVELOPER_KEY with the API key obtained
            // from the Google Developers Console.
            var DEVELOPER_KEY = "YOUR_API_KEY";
            var DIALOG_DIMENSIONS = { width: 600, height: 425 };
            var pickerApiLoaded = false;

            /**
             * Loads the Google Picker API.
             */
            function onApiLoad() {
                gapi.load("picker", {
                    callback: function () {
                        pickerApiLoaded = true;
                    },
                });
            }

            /**
             * Gets the user's OAuth 2.0 access token from the server-side script so that
             * it can be passed to Picker. This technique keeps Picker from needing to
             * show its own authorization dialog, but is only possible if the OAuth scope
             * that Picker needs is available in Apps Script. Otherwise, your Picker code
             * will need to declare its own OAuth scopes.
             */
            function getOAuthToken() {
                google.script.run
                    .withSuccessHandler(createPicker)
                    .withFailureHandler(showError)
                    .getOAuthToken();
            }

            function createPicker(token) {
                if (pickerApiLoaded && token) {
                    var DisplayView = new google.picker.DocsView()
                        .setIncludeFolders(true)
                        .setSelectFolderEnabled(true);
                        
                    var picker = new google.picker.PickerBuilder()
                        .addView(DisplayView)
                        .enableFeature(
                            google.picker.Feature.MULTISELECT_ENABLED
                        )
                        .hideTitleBar()
                        .setOAuthToken(token)
                        .setDeveloperKey(DEVELOPER_KEY)
                        .setCallback(pickerCallback)
                        .setOrigin(google.script.host.origin)
                        .setSize(
                            DIALOG_DIMENSIONS.width - 2,
                            DIALOG_DIMENSIONS.height - 2
                        )
                        .build();
                    picker.setVisible(true);
                } else {
                    showError("Unable to load the file picker.");
                }
            }

            function pickerCallback(data) {
                var action = data[google.picker.Response.ACTION];
                if (action == google.picker.Action.PICKED) {
                    var names = []
                    var ids = []
                    for (var index = 0; index < data[google.picker.Response.DOCUMENTS].length; index++) {
                        var doc = data[google.picker.Response.DOCUMENTS][index];
                        var id = doc[google.picker.Document.ID];
                        var name = doc[google.picker.Document.NAME];
                        names.push(name)
                        ids.push(id)
                    }
                    document.getElementById("result").value = names.toString()
                    document.getElementById("result_ids").value = ids.toString()
                } else if (action == google.picker.Action.CANCEL) {
                    //     "Picker canceled.";
                }
            }

            function showError(message) {
                document.getElementById("result").innerHTML =
                    "Error: " + message;
            }
        </script>
    </head>
    <body class="content">
        <div>
            <form class="form" id="form" enctype="multipart/form-data">

                <label for="fname">ファイル</label>
                <input
                    type="button"
                    value="ファイルを選択"
                    onclick="getOAuthToken()"
                ></input>
                <textarea id="result" name="fileName" rows="2" cols="10" placeholder="ファイル名" required></textarea>
                <input id="result_ids" type="hidden" name="fileId" placeholder="ファイルID" required data-readonly></input>
    
                <label for="fname">ファイルダウンロードの有効期限</label>
    
                <input type="text" name="expiration" id="datepicker" required placeholder="日付を選択してください"/>
    
                <label for="fname">本文</label>
                
                <textarea name="message" rows="2" cols="10" required placeholder="本文"></textarea>
                <textarea id="message_bot" rows="2" cols="10" readonly>このファイルはyyyy-mm-ddには削除しますので、必要に応じてそれまでにダウンロードいただくようお願いします。</textarea>

                <label for="fname">送信先メールリスト</label>
                <input
                    type="email"
                    class="email"
                    name="array[]"
                    value=""
                    placeholder="Insert an email"
                    required
                />
                <input type="button" id="Add" value="追加" onclick="AddEmail()" />
                <input
                    type="button"
                    id="Remove"
                    value="消去"
                    onclick="RemoveEmail()"
                />
    
                <input type="submit" class="submit" value="送信" />
            </form>
        </div>

        <script src="https://apis.google.com/js/api.js?onload=onApiLoad"></script>
        <script src="//code.jquery.com/jquery-1.8.3.js"></script>
        <script src="//code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1/i18n/jquery.ui.datepicker-ja.min.js"></script>

        <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/i18n/jquery.ui.datepicker-ja.min.js"></script> -->

        <script>
            $(function() {
                const today = new Date()
                const tomorrow = new Date(today)
                
                tomorrow.setDate(tomorrow.getDate() + 1)
              $( "#datepicker" ).datepicker({
                    minDate: tomorrow,
              });

              $( "#datepicker" ).change(function(){

                  $("#message_bot").val("このファイルは" + $( "#datepicker" ).val() +"には削除しますので、必要に応じてそれまでにダウンロードいただくようお願いします。")

              })
            }
            )
        </script>
          
        <script src="//ajax.googleapis./ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript">

            
            var emails = 0;
            var maxEmails = 5;

            var form = document.getElementById("form");
            var file = document.getElementById("imageFile");
            var date = document.getElementById("datepicker");
            var message = document.getElementById("message");
            var message_bot = document.getElementById("message_bot");
            var inputs = document.getElementsByName("array[]");
            var addBtn = document.getElementById("Add");


            (function () {
                function handleForm(event) {
                    event.preventDefault();
                    return Submit()

                }
                form.addEventListener("submit", handleForm);

                for (var i = 0; i < emails; i++) {
                    var node = document.createElement("input");
                    node.type = "email";
                    node.name = "array[]";
                    node.placeholder = "Insert an email";
                    node.required = true;
                    form.insertBefore(node, addBtn);
                }
            })();

            function AddEmail() {
                if (emails < maxEmails) {
                    var node = document.createElement("input");
                    node.type = "email";
                    node.name = "array[]";
                    node.placeholder = "Insert an email";
                    node.required = true;
                    form.insertBefore(node, addBtn);
                    emails += 1;
                }
            }

            function RemoveEmail() {
                if (inputs.length > 1) {
                    form.removeChild(inputs[inputs.length - 1]);
                    emails -= 1;
                }
            }
            function Submit() {
                if (confirm("ファイルを送信してもよろしいですか？")) {
                    google.script.run.uploadFromDrive(form);
                    return true;
                }
                return false;
            }
        </script>
    </body>
